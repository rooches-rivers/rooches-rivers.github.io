<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thirbies</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            margin: 0; /* Remove a margem padrão */
            display: flex; /* Usa flexbox para centralização */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura da tela inteira */
        }
        img {
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura da tela */
            max-height: 100%; /* Garante que a imagem não ultrapasse a altura da tela */
        }
    </style>
</head>
<body>
    <img src="image2.png" alt="Imagem centralizada">
</body>
</html>
